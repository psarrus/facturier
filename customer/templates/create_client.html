{% extends "base.html" %}

{% block content %}

<h1>Création d'un nouveau client</h1>

<form class="" action="" method="post">
    {% csrf_token %}

    <div class="">
        <span class="label label-default">Prénom</span>
        <span>{{ form.first_name.errors}}{{ form.first_name }}</span>
    </div>
    <div class="">
        <span class="label label-default">Nom</span>
        {{ form.last_name }}

    </div>
    <span class="label label-default">Email</span>
    <div class="">
        {{ form.email }}

    </div>
    <span class="label label-default">Mobile</span>
    <div class="">
        {{ form.mobile }}

    </div>
    <span class="label label-default">Web</span>
    <div class="">
        {{ form.web }}

    </div>

<input type="submit" name="name" value="Créer">
</form>

{% endblock %}
