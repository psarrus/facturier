{% extends "base.html" %}

{% block content %}
<div class="container">

    <table class="table table-bordered">
        <tr>
            <th class="center">Référence</th>
            <th class="center">Nom</th>
            <th class="center">P.U.</th>
            <th class="center">TVA</th>
            <th></th>
            <th></th>
        </tr>

        {% for product in products %}
        <tr>
            <td>{{ product.ref }}</td>
            <td>{{ product.designation }}</td>
            <td>{{ product.unit_price }}</td>
            <td>{{ product.vat }}</td>
            <td class="center"><a href="{% url 'update-product' product.id %}"><i class="fa fa-eye" aria-hidden="true"></i></a></td>
            <td class="center"><a href=""><i class="fa fa-file-pdf-o" aria-hidden="true"></i></a></td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
